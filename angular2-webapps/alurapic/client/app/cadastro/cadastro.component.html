<h1 class="text-center">Cadastro de Fotos</h1>
<div class="container">
    
    <div *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</div>

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--
                    sem o ngModel 
                    <input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control"  autocomplete="off">    -->
                <input 
                required
                formControlName="titulo"
                name="titulo" [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off">
                
                <br/>
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="alert alert-danger">
                        Título é obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="alert alert-danger">
                        Título deve conter no mínimo 4 caracteres
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                required
                formControlName="url"
                 name="url" [(ngModel)]="foto.url" class="form-control"  autocomplete="off">
                 
                <br/><span 
                *ngIf="meuForm.controls.url.invalid"
                class="alert alert-danger">URL é obrigatória</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                formControlName="descricao"
                name="descricao" [(ngModel)]="foto.descricao"class="form-control"  autocomplete="off">
                </textarea>
            </div>
            
            <botao tipo="submit" [desabilitado]="meuForm.invalid">Salvar</botao>
            <!--<button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>-->
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
